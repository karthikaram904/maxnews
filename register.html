<body>
    

   <!-- ===== REGISTER CONTENT START ===== -->
<div class="register-wrapper">
    <div class="register-box text-center">
        <a href="index.html" class="navbar-brand p-0 d-none d-lg-block">
                    <h1 class="m-0 display-4 text-uppercase text-primary">Max<span class="text-secondary font-weight-normal">News</span></h1>
                </a>
        <h2>Create Account</h2>
        <p class="text-muted mb-4">Register to get started</p>

        <form>
            <div class="form-group text-left">
                <label>Full Name</label>
                <input type="text" class="form-control" placeholder="Enter full name">
            </div>

            <div class="form-group text-left">
                <label>Email Address</label>
                <input type="email" class="form-control" placeholder="Enter email">
            </div>

            <div class="form-group text-left">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Create password">
            </div>

            <div class="form-group text-left">
                <label>Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm password">
            </div>

            <div class="form-group text-left">
                <input type="checkbox" id="terms">
                <label for="terms">
                    I agree to the <a href="#" class="text-primary">Terms & Conditions</a>
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Register
            </button>

            <p class="mt-4 mb-0">
                Already have an account?
                <a href="login.html" class="text-primary font-weight-bold">
                    Login
                </a>
            </p>
        </form>
    </div>
</div>
<!-- ===== REGISTER CONTENT END ===== -->
